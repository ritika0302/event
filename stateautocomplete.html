<script type="text/javascript">
  "use strict";
// This example requires the Places library. Include the libraries=places
// parameter when you first load the API. For example:
// <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
Object.defineProperty(exports, "__esModule", { value: true });
function initMap() {

    var NEW_ZEALAND_BOUNDS = {
      north: 68.7567898,//center.lat + 0.400,
      south: 74.7693146,//center.lat - 0.400,
      east: 72.9606381,//center.lng + 0.400,
      west: 68.3448986//center.lng - 0.400,
    };

    var map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 23.00, lng: 70.00 },
        zoom: 8,
        mapTypeControl: false,
        restriction: {
          latLngBounds: NEW_ZEALAND_BOUNDS,
          strictBounds: false,
        },
    });
    var card = document.getElementById("pac-card");
    var input = document.getElementById("pac-input");
    var biasInputElement = document.getElementById("use-location-bias");
    var strictBoundsInputElement = document.getElementById("use-strict-bounds");

    var center = { lat: 23.00, lng: 72.00 };

    var defaultBounds = {
      north: 68.7567898,//center.lat + 0.400,
      south: 74.7693146,//center.lat - 0.400,
      east: 72.9606381,//center.lng + 0.400,
      west: 68.3448986//center.lng - 0.400,
    };

    var options = {
        bounds: defaultBounds,
        fields: ["address_components", "geometry", "icon", "name"],
        strictBounds: true,
        types: ["establishment"],
        radius:50000,
        region:'gu',
        componentRestrictions:'in'
    };
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(card);
    var autocomplete = new google.maps.places.Autocomplete(input, options);
    // Bind the map's bounds (viewport) property to the autocomplete object,
    // so that the autocomplete requests use the current map bounds for the
    // bounds option in the request.
    autocomplete.bindTo("bounds", map);
    var infowindow = new google.maps.InfoWindow();
    var infowindowContent = document.getElementById("infowindow-content");
    infowindow.setContent(infowindowContent);
    var marker = new google.maps.Marker({
        map: map,
        anchorPoint: new google.maps.Point(0, -29),
    });
    autocomplete.addListener("place_changed", function () {
        infowindow.close();
        marker.setVisible(false);
        var place = autocomplete.getPlace();
        if (!place.geometry || !place.geometry.location) {
            // User entered the name of a Place that was not suggested and
            // pressed the Enter key, or the Place Details request failed.
            window.alert("No details available for input: '" + place.name + "'");
            return;
        }
        // If the place has a geometry, then present it on a map.
        if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
        }
        else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);
        }
        marker.setPosition(place.geometry.location);
        marker.setVisible(true);
        infowindowContent.children["place-name"].textContent = place.name;
        infowindowContent.children["place-address"].textContent =
            place.formatted_address;
        infowindow.open(map, marker);
    });
    // Sets a listener on a radio button to change the filter type on Places
    // Autocomplete.
    function setupClickListener(id, types) {
        var radioButton = document.getElementById(id);
        radioButton.addEventListener("click", function () {
            autocomplete.setTypes(types);
            input.value = "";
        });
    }
    setupClickListener("changetype-all", []);
    setupClickListener("changetype-address", ["address"]);
    setupClickListener("changetype-establishment", ["establishment"]);
    setupClickListener("changetype-geocode", ["geocode"]);
    setupClickListener("changetype-cities", ["(cities)"]);
    setupClickListener("changetype-regions", ["(regions)"]);
    biasInputElement.addEventListener("change", function () {
        if (biasInputElement.checked) {
            autocomplete.bindTo("bounds", map);
        }
        else {
            // User wants to turn off location bias, so three things need to happen:
            // 1. Unbind from map
            // 2. Reset the bounds to whole world
            // 3. Uncheck the strict bounds checkbox UI (which also disables strict bounds)
            autocomplete.unbind("bounds");
            autocomplete.setBounds({ east: 180, west: -180, north: 90, south: -90 });
            strictBoundsInputElement.checked = biasInputElement.checked;
        }
        input.value = "";
    });
    strictBoundsInputElement.addEventListener("change", function () {
        autocomplete.setOptions({
            strictBounds: strictBoundsInputElement.checked,
        });
        if (strictBoundsInputElement.checked) {
            biasInputElement.checked = strictBoundsInputElement.checked;
            autocomplete.bindTo("bounds", map);
        }
        input.value = "";
    });
}
window.initMap = initMap;


</script>
